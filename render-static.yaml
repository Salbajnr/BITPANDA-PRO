
services:
  - type: web
    name: bitpandapro-static
    env: static
    buildCommand: npm ci && npm run build:client
    staticPublishPath: ./dist/public
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
