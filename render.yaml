services:
  # Web Service (Backend + Frontend)
  - type: web
    name: bitpanda-pro
    env: node
    region: oregon
    plan: free
    buildCommand: npm run install:all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: COOKIE_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: SESSION_SECRET_REFRESH
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
      - key: COINGECKO_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_PATH
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false

  # PostgreSQL Database
  - type: pserv
    name: bitpanda-pro-db
    env: docker
    plan: free
    disk:
      name: bitpanda-db-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
