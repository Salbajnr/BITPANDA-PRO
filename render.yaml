services:
  - type: web
    name: bitpandapro
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.19.3
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bitpanda-db
          property: connectionString
      - key: PGCONNECT_TIMEOUT
        value: "60"
      - key: PGCOMMAND_TIMEOUT
        value: "60"