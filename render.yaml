
services:
  - type: web
    name: bitpandapro-server
    env: node
    plan: free
    buildCommand: npm ci && npm run build:server
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.19.3
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: PGCONNECT_TIMEOUT
        value: "60"
      - key: PGCOMMAND_TIMEOUT
        value: "60"
      - key: COOKIE_SECRET
        sync: false
      - key: COINGECKO_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: METALS_API_KEY
        sync: false
