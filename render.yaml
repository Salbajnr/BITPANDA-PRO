
services:
  - type: web
    name: crypto-trading-platform
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: crypto-platform-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: SENDGRID_API_KEY
        sync: false
    autoDeploy: false

databases:
  - name: crypto-platform-db
    databaseName: crypto_platform
    user: crypto_user
    plan: starter

staticSites:
  - name: crypto-platform-frontend
    buildCommand: npm run build
    publishPath: ./dist/public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
