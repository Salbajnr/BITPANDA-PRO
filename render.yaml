# Server Service
services:
  # Server (Web Service)
  - type: web
    name: bitpanda-pro-server
    env: node
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: cd server && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000 # Render will override this, but it's good practice to set it
      # IMPORTANT: Add your secret environment variables (like database URL, JWT secrets, etc.)
      # in the Render dashboard, NOT here.

  # Client (Static Site)
  - type: static
    name: bitpanda-pro-client
    plan: free
    autoDeploy: true
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
      - key: PORT
        value: 3000
      # Add your environment variables here or in Render's dashboard
      # - key: DATABASE_URL
      #   sync: false
      # - key: JWT_SECRET
      #   sync: false
      # - key: SESSION_SECRET
      #   sync: false
      # - key: SESSION_SECRET_REFRESH
      #   sync: false
