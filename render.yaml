services:
  - type: web
    name: bitpanda-pro
    env: node
    build:
      dockerfile: Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
      - key: PORT
        value: 3000
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
      - key: PORT
