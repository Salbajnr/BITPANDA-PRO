services:
  # Server (Web Service)
  - type: web
    name: bitpanda-pro-server
    env: node
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: |
      cd server && \
      npm install && \
      npm run build
    startCommand: "npx tsx server/index.ts"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
      - key: PORT
        value: 3000
      # Add your environment variables here or in Render's dashboard
      # - key: DATABASE_URL
      #   sync: false

  # Client (Static Site)
  - type: static
    name: bitpanda-pro-client
    plan: free
    autoDeploy: true
    buildCommand: |
      cd client && \
      npm install --include=dev && \
      npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: bitpanda-pro-server
          type: web
          property: url
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
