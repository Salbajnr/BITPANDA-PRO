
services:
  - type: web
    name: bitpanda-pro
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: development
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: bitpanda-pro-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: SENDGRID_API_KEY
        sync: false
    autoDeploy: false

databases:
  - name: bitpanda-pro-db
    databaseName: bitpanda_pro_platform
    user: bitpanda
    plan: starter

staticSites:
  - name: bitpanda-pro
    buildCommand: npm run build
    publishPath: ./dist/public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

